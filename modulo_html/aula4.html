<html>

<body>
    <!-- O site é divido por seções, que por sua vez serão divididas por subseções-->
    <!-- O site terá várias seções para cada segmento como podemos ver no código-->
    <section>
        <div> Logomarca </div> <!--A 'div' é literalmente uma divisão dentro da seção-->

        <div> <!-- Aqui por exemplo uma div do menu dentro da seção de cabeçalho-->
           <a target="_blank" href="https://www.globo.com/"> Home </a> <!--Inserindo links-->
           <a target="_blank" href="https://infomoney.com.br/"> Sobre </a>
           <a target="_blank" href="https://www.globo.com/"> Contatos </a>
           <!--O target blank faz com que o link seja aberto em outra aba, sem fechar a página atual-->
        </div>

    </section>

    <section>
        <div>
            <h2>Sobre o meu website</h2>
            <p>Falando sobre o site.</p>
        </div>
    </section>



</body>

</html>
